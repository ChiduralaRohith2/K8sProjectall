---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: db
spec:
  clusterIP: None
  ports:
    - protocol: TCP
      name: tcp
      port: 3306
  selector:
    app: db

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
  labels:
    app: db
spec:
  replicas: 2
  selector:
    matchLabels:
      app: db
  serviceName: mysql
  template:
    metadata:
      name: mysql-pod
      labels:
        app: db
    spec:
      containers:
        - name: mydb
          image: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: Rohith
          volumeMounts:
            - name: mysql-valume
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: mysql-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 3000Mi
...
